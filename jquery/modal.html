<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./modal.css" />
    <link rel="stylesheet" href="./button1.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button class="btn-open btn-blue">modal</button>
    <div class="backdrop"></div>
    <div class="modal">
      <div class="modal-header">
        <p>Modal title</p>
        <button class="btn-close btn-modal-close"></button>
      </div>
      <div class="modal-body">
        <p>Woohoo, you're reading this text in a modal!</p>
      </div>
      <div class="modal-footer">
        <button class="btn-gray btn-modal-close">Close</button>
        <button class="btn-blue">Save changes</button>
      </div>
    </div>

    <script>
      //1.버튼 누르면 모달, backdrop 나오기
      //2.backdrop, x버튼, close 버튼 누르면
      //모달, backdrop사라지기 .show() .hide() .fadeIn() .fadeOut() .slideDown() .slideUp()

      $(".btn-open").click(() => {
        $(".backdrop, .modal").fadeIn();
        $("body").css("overflow", "hidden"); //모달 창이 뜰 때 스크롤을 안 먹게 하기 위해서.(스크롤 바 사라짐)
      });
      $(".backdrop, .btn-modal-close").click(() => {
        $(".backdrop, .modal").fadeOut();
        $("body").css("overflow", "");
      });

      //UI는 디자인 모양 색깔 등등(이쁘게 만드는 것)
      //UX는 사용자가 어떻게 자연스럽게 사용할지 등을 생각하는 것 (편하게 만드는 것)
    </script>
  </body>
</html>
