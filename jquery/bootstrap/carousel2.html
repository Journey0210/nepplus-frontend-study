<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./carousel2.css" />
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="carousel">
      <ul class="carousel-list">
        <li class="carousel-item active">
          <img
            src="images/space2.jpg"
            class="carousel-image"
          />
        </li>
        <li class="carousel-item">
          <img
            src="images/space3.jpg"
            class="carousel-image"
          />
        </li>
        <li class="carousel-item">
          <img
            src="images/space4.jpg"
            class="carousel-image"
          />
        </li>
        <li class="carousel-item">
          <img
            src="images/space1.jpg"
            class="carousel-image"
          />
        </li>
      </ul>
      <button class="btn-prev"></button>
      <button class="btn-next"></button>
      <ul class="button-list">
        <li><button class="btn-circle" data-id="1"></button></li>
        <li><button class="btn-circle" data-id="2"></button></li>
        <li><button class="btn-circle" data-id="3"></button></li>
        <li><button class="btn-circle" data-id="4"></button></li>
      </ul>
    </div>

    <script src="./carousel2.js"></script>
  </body>
</html>
