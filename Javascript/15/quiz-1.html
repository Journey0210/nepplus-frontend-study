<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num1 = prompt("첫 번째 숫자");
      const num2 = prompt("두 번째 숫자");

      const sumMulti = (a, b) => {
        if (a === b) {
          sum = a * b;

          console.log(sum);
        } else {
          sum = a + b;
          console.log(sum);
        }
      };

      sumMulti(+num1, +num2); // or parseInt(prompt())
    </script>
  </body>
</html>
