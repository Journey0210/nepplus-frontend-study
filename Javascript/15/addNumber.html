<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addNumber(num1, num2 = 10) {
        //num2(두번째 자리)에 인수가 안담기면 num2는 10으로 취급하겠다. default 파라미터
        return num1 + num2;
      }

      let result = addNumber(2, 3); //함수의 결괏값을 변수에 할당하려면 함수에 return값이 있어야 함.
      document.write(`두 수를 더한 값 : ${result}`);
      document.write(`<br />`);
      document.write(addNumber(3));
    </script>
  </body>
</html>
