<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    현재시각<span id="current"></span>
    <P id="time-out"></P>
    <script>
       const display = () => {
        const now = new Date();
        let currentTime = now.toLocaleTimeString(); //사용자의 문화권에 맞는 시간표기법으로 시간을 리턴
        document.querySelector("#current").innerHTML = currentTime;
      };

      setInterval(display, 1000); // 1초마다 display함수 실행

      clearInterval(display); 
     
    </script>
  </body>
</html>
