<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>책 읽기</h1>
    <p><span id="day"></span>일 연속으로 책 읽기를 달성했군요</p>
    <p>축하합니다!</p>

    <script>
      const now = new Date("2022-2-16"); //new Date()에 매개변수를 지정하지 않으면 현재 순간의 날짜와 시간을 나타냄
      const firstDay = new Date("2022-02-03");

      const toNow = now.getTime();
      const toFirst = firstDay.getTime();
      let passedTime = toNow - toFirst;

      passedTime = Math.round(passedTime / (1000 * 60 * 60 * 24)); // Math.round()->소수점 이하 반올림하는 메서드

      document.querySelector("#day").innerHTML = passedTime;
    </script>
  </body>
</html>
