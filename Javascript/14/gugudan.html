<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        border: 1px solid;
        padding: 0 20px 30px 20px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <h1>구구단</h1>
    <script>
      for (let i = 2; i <= 9; i++) {
        //1단부터 시작하니까 초기값을 i=1로 설정. 1씩 늘려가며 총 9번 반복.
        document.write("<div>");
        document.write(`<h3>${i}단</h3>`);
        for (let j = 3; j <= 8; j++) {
          //   document.write(i + "X" + j + "=" + i * j + "<br>");
          document.write(`${i} X ${j} = ${i * j}<br/>`); //템플릿 리터럴(templet literal)새로나온 문법. ${변수이름} ``백틱 안에 문자열 한꺼번에 사용. 위와 같음.
        }
        document.write("</div>");
      }
    </script>
  </body>
</html>
