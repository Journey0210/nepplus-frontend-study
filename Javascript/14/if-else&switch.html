<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 0~100점
     90점 이상 :A
     80점 이상 ~90점 미만:B
     70점 이상 ~80점 미만:C
     70점 미만 :F
      -->
  <body>
    <script>
      const number = prompt("점수를 입력해주세요");
      const score = +number; //+를 앞에 붙여주면 문자열을 숫자로 바꿔줌

      if (score >= 90) {
        alert("A입니다.");
      } else if (score >= 80) {
        alert("B입니다.");
      } else if (score >= 70) {
        alert("C입니다.");
      } else {
        // if (score < 70)를 생략해도 무방함.
        alert("F입니다.");
      }
      // 80 <= score <90 이라고 쓰면 안 됨, &&연산자 사용해서  80 <= score && score < 90 이렇게 써야함

      //switch는 같은 값만 받으므로, score>90이런 거 사용 안 됨
      //91 93 -> 9.1 9.3 -> parseInt() -> 9 9
      // 82 83 -> 8.2 8.3 ->parsInt() ->8 8

      // 1. 10으로 나눈다.
      let score2 = score / 10; //score2에 변수 선언 및 값 할당
      // 2. 정수로 바꾼다.
      score2 = parseInt(score2); //score2에 값 재할당, parseInt()는 실수를 정수로 바꿔주는 함수.

      switch (score2) {
        case 10:
        // alert("A학점입니다.");
        // break;  아래와 중복되므로 생략가능.
        case 9:
          alert("A학점입니다.");
          break;
        case 8:
          alert("B학점입니다.");
          break;
        case 7:
          alert("C학점입니다.");
          break;
        default:
          alert("F학점입니다.");
          break;
      }
    </script>
  </body>
</html>
