<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n = 10;
      let sum = 0;

      for (let i = 1; i <= n; i++) {
        if (i % 2 === 1) continue; //홀수 건너 뛰고
        sum += i; //sum에  i를 더한다

        document.write(`${i}------${sum}<br>`);
      }

      //for(let i=2; i<=n; i)
    </script>
  </body>
</html>
