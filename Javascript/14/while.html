<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n = prompt("숫자를 입력하세요"); //n은 재할당이 일어나지 않으므로 const로 변수설정 가능
      let msg = ""; //msg를 문자열로 인식하겠다고 표시해놓는 것 뿐.

      if (n !== null) {
        let nFact = 1;
        // let i = 1; //1부터 시작

        // while (i <= n) {
        //   nFact *= i;
        //   i++;                //i++가 없으면 n과 같아지는 순간이 없으므로 무한루프에 빠짐.
        // }
        for (let i = 1; i <= n; i++) {
          nFact *= i; //nFact i를 곱한다는 의미.  for문이고 i++이 있기 때문에 1씩 증가하면서
        }

        msg = `${n}! = ${nFact}`;
      } else {
        msg = `값을 입력하지 않았습니다.`;
      }

      document.write(msg);
    </script>
  </body>
</html>
