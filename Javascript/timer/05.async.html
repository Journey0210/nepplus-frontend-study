<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("1");
      setTimeout(() => {
        console.log("2"); //setTimeout의 콜백함수는 console.log("3")이 다 끝난 다음에 실행된다.
      }, 0);
      console.log("3");

      //자바스크립트는 싱글스레드(한번에 한가지 일만 한다.)
      //비동기 함수(setTimeout, addEventListener, ajax, query)들은 따로 처리된다.
    </script>
  </body>
</html>
