<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        setTimeout: n밀리초 뒤에 함수실행
        setInterval:n 밀리초 마다 함수 실행

      -자바스크립트의 특징-
        비동기
        싱글스레드
        콜백함수 : 함수의 인자로 또 다른 함수가 들어가는 경우.



      //1초마다 1씩 증가하는 숫자 출력하기
      let count = 0; //변수 선언의 위치가 함수 밖에 있어야 1씩 증가하지!
      const intervalId = setInterval(() => {
        //setInterval함수에 Id 주기
        console.log(count++); //++count로 하면 1부터 찍힘. 1이 더해진 다음에 찍히게 됨.
      }, 1000); //1000이 1초 (밀리초 단위)

      setTimeout(() => {
        clearInterval(intervalId); //5초뒤, id가 intervalId인 setInterval함수 종료
      }, 5000);
      //setTimeout도 cleartimeout 가능
    </script>
  </body>
</html>
