<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <input type="text" id="row" />행 <input type="text" id="column" />열
    <button id="makeTable">작성</button>
    <!--type=submit 설정x 설정하게 되면 클릭 이벤트 이전에 submit기능이 실행됨-->
    <table id="table"></table>
  </body>
  <script>
    const makeTable = document.querySelector("#makeTable");
    //아래 함수는
    makeTable.addEventListener("click", function () {
      const row = document.querySelector("#row").value;
      const column = document.querySelector("#column").value;

      let table = document.getElementById("table");

      for (let i = 0; i < row; i++) {
        let tr = document.createElement("tr");
        table.appendChild(tr);
        for (let j = 0; j < column; j++) {
          let td = document.createElement("td");
          tr.appendChild(td);
          td.innerText = `${i},${j}`;
        }
      }
    });
  </script>
</html>
