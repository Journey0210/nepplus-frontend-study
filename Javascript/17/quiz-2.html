<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <input type="text" id="row" />행 <input type="text" id="column" />열
    <button id="makeTable">작성</button>
    <!--type=submit 설정x 설정하게 되면 클릭 이벤트 이전에 submit기능이 실행됨-->
    <table id="table"></table>
  </body>
  <script>
    const $makeTable = document.getElementById("makeTable"); // HTML element를 가져와 변수를 만들 때만 , 그 앞에 $를 붙이는 관행이 있음. (함수 변수 설정할때는 쓰면 안되구)

    $makeTable.addEventListener("click", () => {
      const row = document.querySelector("#row").value; // 이 변수는 여기 함수 안에서만 쓰임
      const column = document.querySelector("#column").value;
      const table = document.getElementById("table");
      // table.innerHTML = ""; //테이블 초기화!  , 이걸 쓰지 않으면 그 아래 연달아 표가 생김.

      for (let i = 0; i < row; i++) {
        let tr = document.createElement("tr");
        table.appendChild(tr);
        for (let j = 0; j < column; j++) {
          let td = document.createElement("td");
          td.innerText = `${i},${j}`;
          tr.appendChild(td);
        }
      } //화살표 함수에서는 this가 작동을 안 함 !
    });
  </script>
</html>
