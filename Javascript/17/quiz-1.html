<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>할 일 목록</h1>
    <ul>
      <li>
        <span class="check"><span id="img-check">✓</span> 할 일 1</span>
      </li>
      <li>
        <span class="check"><span id="img-check">✓</span> 할 일 2</span>
      </li>
      <li>
        <span class="check"><span id="img-check">✓</span> 할 일 3</span>
      </li>
      <li>
        <span class="check"><span id="img-check">✓</span> 할 일 4</span>
      </li>
      <li>
        <span class="check"><span id="img-check">✓</span> 할 일 5</span>
      </li>
    </ul>
    <script>
      const checkList = document.querySelectorAll(".check"); // 노드 리스트를 만듬
      for (let i = 0; i < checkList.length; i++) {
        checkList[i].addEventListener("click", function () {
          this.style.color = "#ccc"; //이 함수를 실행하는 요소의 글씨 색깔을 회색으로 바꿈
          this.style.textDecoration = "line-through";
        });
      }
    </script>
  </body>
</html>
