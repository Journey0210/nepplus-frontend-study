<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <div>
      <form id="signup">
        <fieldset class="fieldset-1">
          <legend>로그인 정보</legend>
          <div class="input-wrapper">
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" required />
          </div>
          <div class="input-wrapper">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" required />
          </div>
          <div class="input-wrapper">
            <label for="pw-check">비밀번호 확인</label>
            <input type="password" id="pw-check" required />
          </div>
          <div class="input-wrapper">
            <label for="level">회원 등급</label>
            <input type="text" id="level" value="준회원" readonly />
          </div>
        </fieldset>
        <fieldset class="fieldset-2">
          <legend>개인 정보</legend>
          <div class="input-wrapper">
            <label for="user-name">이름</label>
            <input
              type="text"
              id="user-name"
              placeholder="5자미만 공백없이"
              required
            />
          </div>
          <div class="input-wrapper">
            <label for="mail">메일주소</label>
            <input
              type="email"
              id="mail"
              placeholder="abcd@domain.com"
              required
            />
          </div>
          <div class="input-wrapper">
            <label for="phone">연락처</label>
            <input type="tel" id="phone" />
          </div>
        </fieldset>
        <fieldset class="fieldset-3">
          <button>제출</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
